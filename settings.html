   <h1>Settings</h1> 
  
   <!-- tabcloaks-->

   <h4>Tab Cloaks</h4>
<!-- Custom-->
<input id="title" class="input" placeholder="Title" onkeyup="setTitle(this.value)">
<input id="icon" class="input" placeholder="Favicon" onkeyup="setFavicon(this.value.trim())">
<!-- Premade-->
   <select id=premadecloaks>
  <option onclick="setCloak('Search')">Google Search</option>
  <option onclick="setCloak('drive')">Google Drive</option>
  <option onclick="setCloak('canvas')">Canvas</option>
  <option onclick="setCloak('zoom')">zoom</option>
  <option onclick="setCloak('classroom')">Google Classroom</option>
  <option onclick="setCloak('meets')">Google Meet</option>
  <option onclick="setCloak('teddit')">Teddit</option>
  <option onclick="setCloak('youtube')">Youtube</option>
  <option onclick="setCloak('cornhub')">Cornhub</option>
  <option onclick="setCloak('nitter')">Nitter</option>
</select>

<button class="button" onclick="setCloak()">Set readymade cloak</button>
<button class="button" onclick="resetTab()">Reset</button>
<!-- Auto About Blank-->
<label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
  <!-- Favicons-->
  <script>
    // Collect Tab Cloak data from local storage
var tab = localStorage.getItem('tab');
if (tab) {
  try {
    // Parse the data, it is in JSON
    var tabData = JSON.parse(tab);
  } catch {
    var tabData = {};
  }
} else {
  var tabData = {};
}

// Set the Tab title if the Tab cloak data is there
if (tabData.title) {
  document.title = tabData.title;
}

// Set the Tab icon if the Tab cloak data is there
if (tabData.icon) {
  document.querySelector('link[rel="icon"]').href = tabData.icon;
}
</script>

<script src="js/settings.js"></script>
